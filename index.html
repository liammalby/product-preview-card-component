<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class='main-container'>
    <section class='card'>
      <img src="/images/image-product-desktop.jpg" alt="Photo of the perfume" id='perfume-img'>
      <section class='product-info'>
        <div class='item-kind'>Perfume</div>
        <h1 class='perfume-brand'>Gabrielle Essence Eau De Parfum</h1>
        <div class='perfume-description'>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class='price-sale'>$149.99</div>
        <div class='price-regular'>$169.99</div>
        Add to Cart
      </section>


    </section>

  </main>


</body>

</html>
