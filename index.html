<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <!-- Main container is acting as a second 'body' -->

  <!-- Section defines the card within the main container -->
  <main class='card'>

    <!-- The image on the card -->
    <img src="./images/image-product-desktop.jpg" alt="Photo of the perfume" id='perfume-img-desktop'>
    <img src="./images/image-product-mobile.jpg" alt="Photo of the perfume" id="perfume-img-mobile">

    <!-- The card info -->
    <section class='product-info'>
      <div class='item-kind'>Perfume</div>
      <h1 class='perfume-header'>Gabrielle Essence Eau De Parfum</h1>
      <div class='perfume-description'>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class='prices'>
        <span class='price-sale'>$149.99</span>
        <span class='price-regular'><s>$169.99</s></span>
      </div>

      <button type="submit" id='add-to-cart'>
        <img src="./images/icon-cart.svg" alt="shopping-cart-icon" id='shopping-cart-icon'> Add to Cart
      </button>

    </section>

  </main>

  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa/hub"
      target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/liammalby">Liam Malby</a>.
  </section>

</body>

</html>
